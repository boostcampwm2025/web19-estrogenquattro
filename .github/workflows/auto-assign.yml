name: Auto Assign Reviewers and Assignee

on:
  pull_request:
    types: [opened]

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Auto assign reviewers and assignee
        uses: actions/github-script@v7
        with:
          script: |
            const prAuthor = context.actor;
            const pr = context.payload.pull_request;

            const reviewersMap = {
              'honki12345': ['songhaechan', 'heisjun', 'ldh-dodo'],
              'songhaechan': ['honki12345', 'heisjun', 'ldh-dodo'],
              'heisjun': ['honki12345', 'songhaechan', 'ldh-dodo'],
              'ldh-dodo': ['honki12345', 'songhaechan', 'heisjun']
            };

            // 리뷰어 로직
            const reviewers = reviewersMap[prAuthor] || ['honki12345', 'songhaechan', 'heisjun', 'ldh-dodo'].filter(r => r !== prAuthor);
            console.log(`PR Author: ${prAuthor}`);
            console.log(`Assigned reviewers: ${reviewers.join(', ')}`);

            // 리뷰어 지정
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              reviewers
            });

            // Assignee 지정
            await github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              assignees: [prAuthor]
            });
